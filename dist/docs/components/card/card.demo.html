<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Front-End Library</title>
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/all.css">
  <script>
    (function (d, w) {
      if (!('devicePixelRatio' in w)) return;

      d.documentElement.className += ' has-js';

      function loadInOrder(src) {
        var s = d.createElement('script');
        var deps = [].slice.call(arguments).slice(1);
        s.src = src;
        s.onload = function () { deps.length && loadInOrder.apply(null, deps); };
        s.onerror = console.error;
        d.head.appendChild(s);
      }

      var supported =
        'Symbol' in w &&
        'Promise' in w &&
        'assign' in Object &&
        'from' in Array &&
        Symbol.iterator in NodeList.prototype &&
        Symbol.iterator in HTMLCollection.prototype;

      if (supported) {
        loadInOrder('/static/js/main.js');
      } else {
        loadInOrder('/static/js/polyfill.js', '/static/js/main.js');
      }

    }(document, window));
  </script>
</head>

<body  data-module="Toggle/toggle">
  <article class="card-wrapper">
    <div class="card" style="background-image: url(/static/img/panda.jpg)">
        <div class="content">
            <h1 class="content-title">Sailing the white sky</h1>
            <p class="content-text">The Star Citizen sub-project called “Starmap” has been in the works for almost as long as the game itself. As in most games, players need a way to visualize the universe they’re in, and a lot of in-game options were explored.</p>
            

    <a href="content.html" id="button button-s" class="button button-s">Read full story</a>


        </div>
    </div>
</article>

</body>

</html>
